<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketch to HTML and Responsive CSS/LESS</title>
    <script async src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="styles.less" />

</head>

<body>
    <main>
        <div class="trip-content">
            <div class="btn btn-back">
                <a href="#">
                    <i class="fa fa-long-arrow-left"></i>
                    <span>Back</span>
                </a>
            </div>

            <div class="card-trip">
                <div class="card-title">
                    <h5>Trek Name</h5>
                    <h3>San Francisco Adventure</h3>
                </div>

                <div class="card-content">
                    <div class="row">
                        <div class="cell green-1">
                            <a href="#">
                                <i class="fa fa-globe"></i>
                                <span>Adventure</span>
                            </a>
                        </div>
                        <div class="cell green-2">
                            <a href="#">
                                <i class="fa fa-area-chart"></i>
                                <span>art&culture</span>
                            </a>
                        </div>
                        <div class="cell blue-1">
                            <a href="#">
                                <i class="fa fa-dollar"></i>
                                <span>budget</span>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell blue-2">
                            <a href="#">
                                <i class="fa fa-spoon"></i>
                                <span>Food</span>
                            </a>
                        </div>
                        <div class="cell red-1">
                            <a href="#">
                                <i class="fa fa-car"></i>
                                <span>Road Trip</span>
                            </a>
                        </div>
                        <div class="cell red-2">
                            <a href="#">
                                <i class="fa fa-heart"></i>
                                <span>Romantic</span>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell orange">
                            <a href="#">
                                <i class="fa fa-users"></i>
                                <span>people</span>
                            </a>
                        </div>
                        <div class="cell yellow">
                            <a href="#">
                                <i class="fa fa-coffee"></i>
                                <span>drinks</span>
                            </a>
                        </div>
                        <div class="cell red-1 dashed">
                            <a href="#">
                                <i class="fa fa-plus"></i>
                                <span></span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button class="btn btn-next">Next</button>
                    <strong>Destination</strong>
                    <input type="text" placeholder="Please select destination">
                </div>
            </div>

            <div class="btn btn-cancel">
                <a href="#">
                    <i class="fa fa-close"></i>
                    <span>Cancel</span>
                </a>
            </div>
        </div>

    </main>

</body>
</html>
